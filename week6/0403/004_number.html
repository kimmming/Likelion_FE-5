<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href=".css">
    <link rel="stylesheet" href=".css">

</head>
<body>
    <script>
        console.log(Number(true))
        console.log(Number(false))
        console.log(Number(" "))
        console.log(Number(""))
        console.log(Number("10abc")) // parseInt에서는 동작합니다.
        console.log(Number("hello"))
        console.log(Number("10 20"))
        console.log(Number(10,20));
        console.log(Number("    10"))
        console.log(Number("10   "))


        console.log(Number(true)) // 1
        console.log(Number(false)) // 0

        console.log(parseInt(true)) // NaN
        console.log(parseInt(false)) // NaN
        console.log(Number(" ")) // 0
        console.log(Number("")) // 0
        console.log(Number("hello")) // NaN
        console.log(Number("10 20")) // NaN

        console.log(Number(" ")) // 0
        console.log(Number("")) // 0
        console.log(Number("hello")) // NaN
        console.log(Number("10 20")) // NaN
        console.log(Number("10abc")) // NaN

        //권장
        //텍스트에 숫자가 포함되어 있지 않을때 NaN
        // 텍스트가 숫자로 시작했을 경우 숫자까지만 변환 가능
        console.log(parseInt(" ")) // NaN **
        console.log(parseInt("")) // NaN **
        console.log(parseInt("hello")) // NaN
        console.log(parseInt("10 20")) // 10
        console.log(parseInt("10abc")) // 10 *****


        /////
        Infinity

        ////////////
        //Math *****
        Math.abs(-10) //절댓값 구하기
        Math.ceil(10.3) //올림
        Math.floor(10.3) //내림
        Math.round(10.5)//반올림
        Math.sqrt(25) //square root, 루트
        
        Math.PI //3.14
        Math.min(1,3,5,6,)
        Math.max(1,3,5,6,)
        Math.min([1,2,3,4,5]) //작동 안됨
        Math.min(...[1,2,3,4,5]) //작동 ...전개구문

        let values = [1,2,3,4,5]
        let values2 = [6,7,8,9,10]
        Math.max(...values)
        Math.max(...values,...values2)

        // 0 이상 1미만
        Math.random()

        // 0 이상 10미만
        Math.random() * 10 + 1 // 10을 포함안해서 1플러스

        // math random 최솟값, 최댓값 지정
        // 120  ~ 150
        // math.random() * (최댓값 - 최솟값) + 최솟값

        /////// 잘 사용 안함
        Math.pow(2,3) // 2 ** 3

        //////
        // 부동소수점
        // 컴퓨터에서 10진수 연산은 정확하지 않다
        // 0.1 이 컴퓨터 입장에서는 무한수다
        // 반복문 안에 0.1씩 증가하는 코드를 혹시 작성하게 된다면,
        // 예측 불가한 값이 생성된다는 것을 인지해라
        // 0.1 + 0.2  = 0.30000000000004
        // 0.1 * 3 = 0.3000000000004
        // 0.3 + 0.6 = 0.8999999999999
        // 언제 문제가 되냐면  아래 코드는 실행 안된다
        let width = 0.3;
        let height = 0.6;
        if (width+height >= 0.9){
            console.log('실행해!')
        }
        

        // BigInt
        // JS에서 큰 숫자를 사용할 때에는 BigInt를 사용한다.
        // BigInt를 회사에서 사용안할지도 나온지 3년됨
        // The proposal belongs to ECMAScript 2020, which is the 11th edition
        // console.log(Number.MAX_SAFE_INTEGER)  // 2^53 - 1
        // 서비스는 항상 최악상황, 악성 유저에 대비해야한다

        // 아래처럼 정상 작동이 되지 않는 경우들이 있습니다.
        // 2**53 - 1
        // 9007199254740991
        
        9007199254740991 + 1
        // 9007199254740992
        
        9007199254740991 + 2
        // 9007199254740992
        
        9007199254740991 + 3
        // 9007199254740994
        
        9007199254740991 + 4
        // 9007199254740996

        // 제대로 나오게 하려면 n을 붙이세요!
        9007199254740991n + 1n
        // 9007199254740992n

        9007199254740991n + 2n
        // 9007199254740993n

        9007199254740991n + 3n
        // 9007199254740994n

        9007199254740991n + 4n
        // 9007199254740995n

        BigInt(9007199254740991) + BigInt(1)
        // 9007199254740992n

        BigInt(9007199254740991) + BigInt(2)
        // 9007199254740993n

        BigInt(9007199254740991) + BigInt(3)
        // 9007199254740994n

        BigInt(9007199254740991) + BigInt(4)
        // 9007199254740995n

        // 참고 삼아서 알면 좋은 것들
        // BigInt(5) + 5n
        // BigInt(5) + 5 // error
        // BigInt(5) / 2n // 2n (소수 표현 안됨)
        // BigInt("10") + BigInt("10") // 큰 값을 정수로 입력받을 때에는 string으로 처리해서 받아야 함
        // BigInt로 큰 숫자를 표현해도 그 안의 값은 Number

        // 상식으로 알아두면 좋은 것
        let x= 10;
        console.log(x.toString())
        // console.log 로 문자열을 출력하게 되면 따옴표가 없다

        // 10.toString 10.까지가 소숫점 인식되서 안됨
        (10).toString()

        
        /*
            정보처리기사
            1bit = 0과 1을 표현할 수 있는 최소 단위
            8bit = 1byte
            00000000 ~ 11111111 (0 ~ 255)
                ex) 0.0.0.0 ~ 255.255.255.255
            1024byte = 1KB
            1024KB = 1MB
            1024MB = 1GB
            1024GB = 1TB
            (KB,MB,GB,TB,PB)갈매기털빼
        */
    </script>
</body>
</html>
