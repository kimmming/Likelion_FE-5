    <script>

        // 조건식 ? 참일 경우 실행되는 표현식 : 거짓일 경우 실행되는 표현식

        //const sale = true;

        //console.log(price)

        const price = 7000
        const message = price >= 5000 ? '비싸다':'오케이'
        console.log(message)

        // 9000원 이상이면 비싸다 : 7000원 이상이면 적절하다 : 7000원 미만이면 저렴하다

        const price2 = 7500;
        const message2 = (price2>=9000) ? '비싸요':((price2>=7000)?'적절해요': '저렴하다') 
        console.log(message2)

        // 통장에 10000원 초과있으면 부자 
        // 통장에 10,000원 미만있으면 부를 바라는자 
        const money = 10000;
        const message3 = money > 10000 ? '부자' : '부를 바라는 자'
        console.log(message3)

        // 100000 초과하면 초부자
        const money1 = 10000;
        const message4 = (money1 > 100000) ? '초부자' : ((money1 > 10000) ? '부자':'부를 바라는 자')
        console.log(message4)

        // 드모르간 법칙
