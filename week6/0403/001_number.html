<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title></title>
    <link rel="stylesheet" href=".css">
    <link rel="stylesheet" href=".css">

</head>
<body>
    <script>
        let n1 = 10000;
        let n2 = 10.123123;
        let n3 = 31;
        let n4 = 1001;
        let n5 = 1111;

        let s1 = "1000000000";
        let s2 = '100,000,000,000';
        
        console.log(parseInt(n1));
        console.log(parseInt(n2));
        console.log(parseInt(n3));
        console.log(~~n3); //코테에서만 권함
        console.log(parseInt(n4,2)); //2진법을 10진법으로
        console.log(parseInt(n5,8));
        console.log(parseInt(s1));
        console.log(parseInt(s2));
        console.log(n2.toFixed(3)); //3자리만 가지고 가겟다
    </script>
</body>
