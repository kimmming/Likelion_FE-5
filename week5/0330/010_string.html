<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href=".css">
    <link rel="stylesheet" href=".css">

</head>
<body>
    <script>
        let txt = 'abcdefghij'

        //slice(시작인덱스, 종료인덱스): 시작인덱스부터 종료인덱스 -1번째까지 반환
        console.log(txt.slice(1,3)) //start,end(-1)
        console.log(txt.slice(1)) //start
        console.log(txt.slice(3,1)) //안된다
        console.log(txt.slice(2,-3)) //substring과 결과값이 다르다


        //substring(시작인덱스, 종료인덱스):시작인덱스부터 종료인덱스 -1번째까지 반환
        console.log(txt.substring(1,3)) //
        console.log(txt.substring(3))
        console.log(txt.substring(3,1)) //작동합니다. slice와 차이가 있습니다.
        console.log(txt.substring(2,-3)) //작동합니다. slice와 차이가 있습니다.

    </script>
</body>
</html>
