<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>밴딩머신</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href=".css">

</head>
<body>
    <header>
        <h1 class="a11y-hidden">밴딩머신</h1>
        <a class="logo" href="./index.html"><img src="./img/logo.png" alt=""></a>
    </header>
    <div class="wrapper">
        <section class="vending-wrap">
            <!-- 콜라 메뉴 -->
            <div class="cola-grid-wrap">
                <button type="button" class="cola-list">
                    <img class="cola-img" src="./img/cola-red.png" alt="">
                    <p class="cola-title">Original_Cola</p>
                    <p class="cola-price">1000원</p>
                </button>
                <button type="button"  class="cola-list">
                    <div class="sold-out">
                    </div>
                    <img class="cola-img" src="./img/cola-violet.png" alt="">
                    <p class="cola-title">Violet_cola</p>
                    <p class="cola-price">1000원</p>
                </button>
                <button type="button"  class="cola-list">
                    <img class="cola-img" src="./img/cola-yellow.png" alt="">
                    <p class="cola-title">Yellow_Cola</p>
                    <p class="cola-price">1000원</p>
                </button>
                <button type="button"  class="cola-list">
                    <img class="cola-img" src="./img/cola-blue.png" alt="">
                    <p class="cola-title">Cool_Cola</p>
                    <p class="cola-price">1000원</p>
                </button>
                <button type="button"  class="cola-list">
                    <img class="cola-img" src="./img/cola-green.png" alt="">
                    <p class="cola-title">Green_Cola</p>
                    <p class="cola-price">1000원</p>
                </button>
                <button type="button"  class="cola-list">
                    <img class="cola-img" src="./img/cola-orange.png" alt="">
                    <p class="cola-title">Orange_Cola</p>
                    <p class="cola-price">1000원</p>
                </button>
            </div>
            <!-- 잔액부분 -->
            <div class="balance-grid-wrap">
                <div class="balance">
                    <span>잔액: </span>
                    <span>1,000원</span>
                </div>
                <button class="btn-return" type="button">거스름돈 반환</button>
                <input class="input-deposit" type="text" placeholder="입금액 입력">
                <button class="btn-deposit" type="button">입금</button>
                <div class="cart-wrap">
                    <div class="cart-items">
                        <div class="cart-items-wrap">
                            <img src="./img/cola-red.png" alt="">
                            <p class="cola-title">Original_Cola</p>
                        </div>
                        <div class="cart-num">1</div>
                    </div>
                    <div class="cart-items">
                        <div class="cart-items-wrap">
                            <img src="./img/cola-green.png" alt="">
                            <p class="cola-title">Green_Cola</p>
                        </div>
                        <div class="cart-num">2</div>
                    </div>
                    <div class="cart-items">
                        <div class="cart-items-wrap">
                            <img src="./img/cola-blue.png" alt="">
                            <p class="cola-title">Cool_Cola</p>
                        </div>
                        <div class="cart-num">3</div>
                    </div>
                </div>
                    <button class="btn" type="button">획득</button>
            </div>
        </section>
        <!-- 소지금 -->
        <section class="money-wrap">
            <div class="money">
                <span>소지금 :</span>
                <span><strong> 25,000원</strong></span>
            </div>
        </section>
        <!-- 획득한 음료 -->
        <section class="result-wrap">
            <h2>획득한 음료</h2>
            <div class="result-list">
                <div class="result-items">
                    <div class="result-item-wrap">
                        <img src="./img/cola-red.png" alt="">
                        <p class="cola-title">Original_Cola</p>
                    </div>
                    <div class="cart-num">1</div>
                </div>
                <div class="result-items">
                    <div class="result-item-wrap">
                    <img src="./img/cola-green.png" alt="">
                    <p class="cola-title">Green_Cola</p>
                    </div>
                
                    <div class="cart-num">2</div>
                </div>
                <div class="result-items">
                    <div class="result-item-wrap">
                    <img src="./img/cola-orange.png" alt="">
                    <p class="cola-title">Orange_Cola</p>
                    </div>
                
                    <div class="cart-num">1</div>
                </div>
                <div class="result-items">
                    <div class="result-item-wrap">
                    <img src="./img/cola-violet.png" alt="">
                    <p class="cola-title">Violet_Cola</p>
                    </div>
                    <div class="cart-num">5</div>
                </div>
            </div>
            <p class="amount">총금액: <strong>9,000원</strong></p>
        </section>
    </div>
</body>
</html>
