<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 테이블</title>
      <link rel="stylesheet" href="./table.css">
      <link rel="stylesheet" href=".css">

</head>
<body>  
    <table>
        <caption>테이블설명</caption>
        <colgroup>
            <col span="2" class="blue">
            <col class="gold">
            <col class="pink">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">구분</th>
                <th scope="col">셀 제목</th>
                <th scope="col">셀 제목</th>
                <th scope="col">셀 제목</th>
            </tr>
            <tr>
                <th scope="col">구분</th>
                <th colspan="2" scope="col">셀 제목</th>
            </tr>
        </thead>
        <tbody>
            <th scope="row">제목</th>
            <td>셀 내용</td>
            <th rowspan="2">셀 내용</th>
            <td>셀 내용</td>
            
        </tbody>
        <tfoot></tfoot>
    </table>
</body>
</html>
