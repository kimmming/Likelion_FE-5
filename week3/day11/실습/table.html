<!DOCTYPE html>
<html lang="ko-KR">
<head>

    <title>표만들기</title>

<body>

            <tr>

                <td>75</td>
                <td>93</td>
            </tr>
            <tr></tr>
        </tbody>

            <th scope="row">등급</th>
            <td>2</td>
            <td>2</td>
            <td>2</td>
            <td>1</td>
            <td>1</td>
