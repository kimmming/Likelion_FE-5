<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문 입력</title>
</head>
<body>
    <script>
        const age = parseInt(prompt("나이를 입력하세요"))

        if (age>=18){
            console.log("안녕하세요");
        }else if(age>=10){
            console.log("꼬마 안녕")
        }else{
            console.log("부럽다")
        }
    </script>
</body>
</html>
