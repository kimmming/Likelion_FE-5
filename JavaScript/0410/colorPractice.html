<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빨강빨강</title>
    <style>
        div {
            width: 250px;
            height: 250px;
            background-color:#eee;
        }
        .red{
            background-color: red;
        }
        .yellow{
            background-color: yellow;
        }
        .green{
            background-color: green;
        }
        .black{
            background-color: black;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div></div>
    <ul>
        <li><button>빨강</button></li>
        <li><button>노랑</button></li>
        <li><button>초록</button></li>
        <li><button>검정</button></li>
        <li><button>파랑</button></li>
    </ul>

    <script>
        const div = document.querySelector("div")
        const redBtn = document.querySelector("li:nth-child(1)")
        const yellowBtn = document.querySelector("li:nth-child(2)")
        const greenBtn = document.querySelector("li:nth-child(3)")
        const blackBtn = document.querySelector("li:nth-child(4)")
        const blueBtn = document.querySelector("li:nth-child(5)")

        redBtn.addEventListener('click',function(){
            div.classList.toggle("red");
        })
        yellowBtn.addEventListener('click',function(){
            div.classList.toggle("yellow");
        })        
        greenBtn.addEventListener('click',function(){
            div.classList.toggle("green");
        })
        blackBtn.addEventListener('click',function(){
            div.classList.toggle("black");
        })
        blueBtn.addEventListener('click',function(){
            div.classList.toggle("blue");
        })


        
    </script>
</body>
</html>
