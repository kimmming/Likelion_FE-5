<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스</title>
    <link rel="stylesheet" href="pseudo-class.css">
  </head>
  <body>
    <ul>
        <li class="red">첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
        <li>네번째</li>
        <li>다섯번째</li>
        <li>여섯번째</li>
        <li>일곱번째</li>
        <li>여덟번째</li>
        <li>아홉번째</li>
        <li class="last-child">열번째</li>
    </ul>

    <div>
        <p>첫번째</p>
        <p>두번째</p>
        <strong>세번째</strong>
        <p>네번째에 적용되었는데 이유: p의 형제 중에 p인 3번째에 적용됨</p>
        <div>only-of-type: 동일한 유형의 형제가 없는, 형제 요소 중 유일하게 사용된 태그</div>
        <p>여섯번째</p>
        <p>일곱번째</p>
        <p>여덟번째</p>
        <p>아홉번째</p>
        <p>열번째</p>
      </div>

  </body>
</html>
