<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom form</title>
    <link rel="stylesheet" href="./styles/custom.css">
    <link rel="stylesheet" href=".css">

</head>
<body>
    <input type="checkbox" name="" id="ch1"><label for="ch1">체크박스1</label>
    <input class="custom-input1" type="checkbox" name="" id="ch2"><label for="ch2">체크박스2</label>
    <input class="custom-input2" type="checkbox" name="" id="ch3"><label for="ch3">체크박스3</label>
    <input type="radio" name="radio" id="radio1"><label for="radio1">라디오1</label>
    <input type="radio" name="radio" id="radio2"><label for="radio2">라디오2</label>
    
    <select class="custom-select1">
        <option value="">최애 프로그래밍 언어</option>
        <option value="">Python</option>
        <option value="">Java</option>
        <option value="">JavaScript</option>
        <option value="">C/C++</option>
    </select>

    <div class="custom-select">
        <button class="btn-select" type="button">최애 프로그래밍 언어</button>
        <ul>
            <li> <button type="button">Java</button></li>
            <li> <button type="button">JavaScript</button></li>
            <li> <button type="button">Python</button></li>
            <li> <button type="button">C/C++</button></li>
        </ul>
    </div>
</body>
</html>
