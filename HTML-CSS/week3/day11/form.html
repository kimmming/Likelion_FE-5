<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
      <link rel="stylesheet" href="./form.css">
      <link rel="stylesheet" href=".css">

</head>
<body>  
    <label for="user-id">아이디</label>
    <input type="text" name="" id="user-id">
    
    <label for="user-pw">비밀번호</label>
    <input type="password" name="" id="user-pw">
    
    <fieldset>
        <legend>제목</legend>
        <label for=""><input type="checkbox">프론트엔드 개발</label>
    </fieldset>

    <label for="lunch">오늘의 점심메뉴:</label>
    <select name="" id="lunch">
        <option value="1">서브웨이</option>
        <option value="" selected>카레</option>
        <option value="">지지고누들</option>
    </select>

    <div>
        <label for="user-front">여러분이 제일 자신있는 프론트엔드 기술을 선택해주세요</label>
        <select id="user-front" name ="user-tech">
          <option value="html">HTML</option>
          <option value="css">CSS</option>
          <option value="javascript">JavaScript</option>
          <option value="react">React</option>
          <option value="typescript">TypeScript</option>
          <option value="sql" disabled>SQL</option>
        </select>
        </div>

        
        <div>
        <label for="user-tech">여러분이 사용해본 기술을 모두 선택해주세요</label>
          <select id="user-tech" name ="user-tech" multiple size="5">
            <optgroup label="front-end">
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">JavaScript</option>
              <option value="react">React</option>
              <option value="typescript">TypeScript</option>
            </optgroup>
            <optgroup label="back-end">
              <option value="nodejs">Node.js</option>
              <option value="java">JAVA</option>
              <option value="python">Python</option>
              <option value="django">Django</option>
            </optgroup>
          </select>
          </div>
        
</body>
</html>
