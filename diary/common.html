<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컴포넌트</title>
    <link rel="stylesheet" href="./style/common.css">
    <link rel="stylesheet" href="./style/login.css">

</head>
<body>
    <a href="#" class="btn-join">회원가입</a>
    <a href="#" class="btn-login">로그인</a>
    <a href="#" class="btn-logout">로그아웃</a>

    <button class="black-btn" type="submit">로그인</button>
    <button class="black-btn" type="submit" disabled>로그인</button>

    <label class="label-style" for="user-email">이메일</label>
    <input class="input-style" type="email" name="" id="user-email" required>

    <label class="label-style" for="user-pw">비밀번호</label>
    <input class="input-style" type="password" name="" id="user-pw" required>

    <h2 class="img-title">
        <a href="#" class="btn-logo"><img src="./img/logo.svg"></a>
        <strong class="line">로그인</strong>
    </h2>
</body>
</html>
